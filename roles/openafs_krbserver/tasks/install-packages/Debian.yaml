---
- name: Prevent services from starting during install
  become: yes
  copy:
    src: "Debian/policy-rc.d"
    dest: "/usr/sbin/policy-rc.d"
    mode: "0755"
    backup: yes
  changed_when: false

- name: Install kerberos server
  become: yes
  apt:
    name:
      - krb5-kdc
      - krb5-admin-server
    state: present
    update_cache: yes

- name: Remove custom policy-rc file
  become: yes
  file:
    path: "/usr/sbin/policy-rc.d"
    state: absent
  changed_when: false
