---
- name: Load OS specific variables
  include_vars: "{{ ansible_os_family|lower }}.yaml"

- name: Include OS specific tasks
  include_tasks: "{{ ansible_os_family|lower }}.yaml"

- name: Configure kerberos kdc
  template:
    src: "{{ item }}.j2"
    dest: "{{ kerberos_localstatedir }}/krb5kdc/{{ item }}"
    owner: root
    group: root
    mode: 0600
  with_items:
  - kdc.conf
  - kadm5.acl
  notify:
    - restart kdc
    - restart kadmin

- name: Create kerberos kdc database
  command: >
    /sbin/kdb5_util
    -P {{ kerberos_master_password }}
    -r {{ realm }}
    create -s
  args:
    creates: "{{ kerberos_localstatedir }}/krb5kdc/principal"
  register: krb5_util_results

- name: Start kerberos kdc
  service:
    name: krb5kdc
    enabled: yes
    state: started

- name: Start kadmin
  service:
    name: kadmin
    enabled: yes
    state: started

- name: Create admin principal
  command: >
    {{ kadmin_local }}
    -r {{ realm }}
    -q "add_principal -pw {{ admin_password }} {{ admin_principal }}@{{ realm }}"
  register: kadmin_results
  changed_when: >
    kadmin_results.rc == 0
    and not "already exists while creating" in kadmin_results.stderr

- name: Create the afs service key
  command: >
    "{{ kadmin_local }}"
    -r "{{ realm }}"
    -q "add_principal -randkey afs/{{ cell }}@{{ realm }}"
  register: kadmin_results
  changed_when: >
    kadmin_results.rc == 0
    and not "already exists while creating" in kadmin_results.stderr
  when: cell is defined
