---
- name: Add epel yum repo
  yum:
    name: epel-release
    state: present
    update_cache: yes

- name: Add OpenAFS yum repo
  yum_repository:
    name: openafs
    description: OpenAFS yum repo
    baseurl: "{{ openafs_client_repourl }}"
    gpgcheck: no

- name: Check cache directory
  file:
    state: directory
    path: "{{ afscachedir }}"
    mode: 0700
    owner: root
    group: root

- name: Install OpenAFS client packages with prebuilt module
  yum:
    state: present
    name:
      - openafs
      - openafs-client
      - openafs-krb5
      - kmod-openafs
  when: not with_dkms

- name: Install OpenAFS client packages with DKMS
  yum:
    state: present
    name:
      - openafs
      - openafs-client
      - openafs-krb5
      - dkms
      - kernel-devel
      - dkms-openafs
  when: with_dkms
